<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="weather.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <title>Weather App</title>
</head>

<body>
  <div class="button">
    <form id="search-form">
      <input type="search" placeholder="Enter City Name" id="search-input" required>
      <button id="search-button"><img id="img" width="38px" src="./icons/sea.png" alt=""></button>
    </form>
  </div>
  <div class="center ">

    <div class="containerr shadow-lg p-3 mb-5 rounded">
      <div class="app_container">
        <div class="cityName"></div>
        <div id="temperatureDegree"><span class="temperatureDegree"></span>&deg;</div>
        <img class="temperatureIcon mb-3" id="temperatureIcon" width="130px" height="130px" src="./icons/unknown.png"
          alt="">
        <div class="mb-2">Humidity: <span class="Humidity me-2"></span>|
          <span class="ms-1">Pressure: <span class="Pressure"></span>
        </div>
        <div class="card-body border-top border-bottom text-center">
          <div class="row">
            <div class="col-2">
              <strong class="d-block mb-2" id="now">Now</strong>
              <img id="wrapper-icon-daily-row" width="28px" height="29px" src="./icons/unknown.png" alt="" />
              <strong class="d-block mx-1" id="wrapper-day-now"></strong>
            </div>
            <div class="col-2">
              <strong id="wrapper-time1" class="d-block mb-2">1</strong>
              <img id="wrapper-icon-daily1" width="28px" height="29px" src="./icons/unknown.png" alt="" />
              <strong class="d-block mx-1" id="wrapper-day1"></strong>
            </div>
            <div class="col-2">
              <strong id="wrapper-time2" class="d-block mb-2">2</strong>
              <img id="wrapper-icon-daily2" width="28px" height="29px" src="./icons/unknown.png" alt="" />
              <strong class="d-block mx-1" id="wrapper-day2"></strong>
            </div>
            <div class="col-2">
              <strong id="wrapper-time3" class="d-block mb-2">3</strong>
              <img id="wrapper-icon-daily3" width="28px" height="29px" src="./icons/unknown.png" alt="" />
              <strong class="d-block mx-1" id="wrapper-day3"></strong>
            </div>
            <div class="col-2">
              <strong id="wrapper-time4" class="d-block mb-2">4</strong>
              <img id="wrapper-icon-daily4" width="28px" height="29px" src="./icons/unknown.png" alt="" />
              <strong class="d-block mx-1" id="wrapper-day4"></strong>
            </div>
            <div class="col-2">
              <strong id="wrapper-time5" class="d-block mb-2">5</strong>
              <img id="wrapper-icon-daily5" width="28px" height="29px" src="./icons/unknown.png" alt="" />
              <strong class="d-block mx-1" id="wrapper-day5"></strong>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>


  <script src="weather.js"></script>
</body>

</html>
